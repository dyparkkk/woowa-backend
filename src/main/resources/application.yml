spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/test
    username: sa
    password:
    driver-class-name: org.h2.Driver
  h2.console:
    enabled: true
    path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect    # H2Dialect, MySQL57Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: false
        format_sql: false

  output.ansi.enabled: always  # terminal color

